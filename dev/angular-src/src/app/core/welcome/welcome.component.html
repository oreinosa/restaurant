<div class="row welcome-header">
  <div class="col-12">
    <div class='welcome-text'>
      <div class="main-text">
        Bienvenidos a El Restaurante
      </div>
      <div class="secondary-text">
        Donde se preparan los mejores platos caseros
        <br>
        <br> Para ver el delicioso menú de esta semana haz click en
        <button mat-raised-button type='button' color='primary' routerLink='menu' style='color: white'>Menú de la semana</button>
      </div>
    </div>
  </div>
</div>
<mat-card class='welcome-features'>
  <mat-card-content>
    <div class="row ">
      <div class="col-12 col-md-10 offset-md-1">
        <div class="row">
          <div class="feature col-12 col-md-4" *ngFor='let feature of features'>
            <div class="title">
              {{feature.title}}
            </div>
            <div class="icon">
              <mat-icon>{{ feature.image }}</mat-icon>
            </div>
            <div class="description">
              {{feature.description}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<div class="about">
  <div class="title">

  </div>
</div>
