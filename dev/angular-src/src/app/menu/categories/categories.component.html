<ng-container *ngIf='listView;else categoryOverviewTemplate'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Categorías</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list>
        <a mat-list-item *ngFor='let category of categories' (click)='onNavigate(category.name)'>{{ category.name }}</a>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #categoryOverviewTemplate>
  <div class="row">
    <div class="col-12 mx-auto">
      <mat-card class='categories-label'>
        <mat-card-content>
          <h1 class='text-center'>Categorías</h1>
          <div class="arrow-container text-center hover" *ngIf='onlyName' (click)='hideCategories = !hideCategories'>
            <mat-icon>
              {{ hideCategories ? "arrow_drop_up" : "arrow_drop_down" }}
            </mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <ng-container *ngIf='!hideCategories'>
      <div class="col-12">
        <div class="row">
          <div *ngFor='let category of categories' class="hover category-container col-12 col-sm-6 col-md-5 offset-md-1 col-lg-4 offset-lg-0 mx-auto">
            <app-menu-category-overview [category]='category' [onlyName]='onlyName'></app-menu-category-overview>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-template>
