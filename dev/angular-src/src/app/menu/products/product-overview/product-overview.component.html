<mat-card class="product-overview mat-elevation-z0">
  <mat-card-header>
    <mat-card-title>
      <h5>{{ product.name }}</h5>
    </mat-card-title>
    <mat-card-subtitle>
      <h6>{{ product.price | currency }}</h6>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <b>Categor√≠a</b>: {{ product.category.name }}
      </mat-list-item>
      <mat-list-item>
        {{ product.description }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
