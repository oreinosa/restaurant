<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Delete category</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Delete category {{ _id }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type='button' (click)='onSubmit()'>Yes</button>
      <button mat-button type='button' routerLink='../../'>No</button>
    </mat-card-actions>
  </mat-card>
