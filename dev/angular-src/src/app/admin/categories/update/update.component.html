<form #f='ngForm' (ngSubmit)='onSubmit(f)'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Actualizar {{ service.className | lowercase }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf='object as category'>
        <div class="row">
          <div class="div-col-12 col-sm-6 col-lg-4 offset-lg-1">
            <mat-form-field>
              <input matInput type="text" placeholder='Nombre' [ngModel]='category.name' name='name' required [readonly]='f.submitted'>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" placeholder='DescripciÃ³n' [ngModel]='category.description' name='description' required [readonly]='f.submitted'>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-6 col-lg-4 offset-lg-1 text-center my-2">
            <app-upload [fileURL]='category.imageURL | showImage'></app-upload>
          </div>
        </div>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type='submit' [disabled]='f.invalid || f.submitted'>Actualizar</button>
      <button mat-button type='button' routerLink='../../' [disabled]='f.submitted'>Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
