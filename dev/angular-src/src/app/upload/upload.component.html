<div class="row">
  <div class="col-12 mb-4">
    <div class="drop_zone my-2 hover" (click)='addFile()' (drop)='onDrop($event)' (dragover)="onDragover($event);">
      {{ hint }}
    </div>
    <input type="file" #file style='display:none' name='foo' placeholder='File upload' (change)="previewFile($event)" [accept]='types'
    />
  </div>
  <div class="col-12 mb-4">
    <ng-container *ngIf='fileURL;else noFile'>
      <ng-container [ngSwitch]='type'>
        <ng-container *ngSwitchCase='"image"'>
          <img [src]="fileURL" alt="image" class='img-fluid'>
        </ng-container>
        <ng-container *ngSwitchCase='"document"'>
          document preview
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-template #noFile>
      <p>(No {{ type }} uploaded yet)</p>
    </ng-template>
  </div>
</div>
